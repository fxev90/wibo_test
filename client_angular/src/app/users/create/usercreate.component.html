<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Add a User</h1>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name *</label>
            <input type="text" id="name" name="name" [(ngModel)]="userData.name"
                class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username *</label>
            <input type="text" id="username" name="username" [(ngModel)]="userData.username"
                class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email *</label>
            <input type="email" id="email" name="email" [(ngModel)]="userData.email"
                class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password *</label>
            <input type="password" id="password" name="password" [(ngModel)]="userData.password"
                class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:border-blue-500">
        </div>

        <button type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200">
            Submit
        </button>

        <button (click)="returnToMain()"
            class="bg-green-800 m-2 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:border-green-700 focus:ring focus:ring-green-200">
            Return
        </button>
    </form>
</div>
