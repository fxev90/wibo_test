<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">User List</h1>

    <table class="min-w-full bg-white border border-gray-300">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">Name</th>
                <th class="py-2 px-4 border-b">Username</th>
                <th class="py-2 px-4 border-b">Email</th>
                <th class="py-2 px-4 border-b">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <td class="py-2 px-4 border-b text-center">{{ user.name }}</td>
                <td class="py-2 px-4 border-b text-center">{{ user.username }}</td>
                <td class="py-2 px-4 border-b text-center">{{ user.email }}</td>
                <td class="py-2 px-4 border-b text-center">
                    <button
                        (click)="onUserRemove(user.id)"
                        class="bg-red-500 text-white py-1 px-2 rounded hover:bg-red-600 focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
