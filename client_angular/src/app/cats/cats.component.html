<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Cat List</h1>
    <button (click)="navigateToCreate()"
        class="bg-blue-500 m-2 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200">
        Add Cat
    </button>

    <table class="min-w-full bg-white border border-gray-300">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b">Name</th>
                <th class="py-2 px-4 border-b">Breed</th>
                <th class="py-2 px-4 border-b">Age</th>
                <th class="py-2 px-4 border-b">Gender</th>
                <th class="py-2 px-4 border-b">Status</th>
                <th class="py-2 px-4 border-b">Description</th>
                <th class="py-2 px-4 border-b">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cat of catList">
                <td class="py-2 px-4 border-b text-center">{{ cat.name }}</td>
                <td class="py-2 px-4 border-b text-center">{{ cat.breed }}</td>
                <td class="py-2 px-4 border-b text-center">{{ cat.age }}</td>
                <td class="py-2 px-4 border-b text-center">{{ cat.gender }}</td>
                <td class="py-2 px-4 border-b text-center">{{ cat.status }}</td>
                <td class="py-2 px-4 border-b text-center">{{ cat.description }}</td>
                <td class="py-2 px-4 border-b text-center">
                    <button
                        (click)="onCatRemove(cat.id)"
                        class="bg-red-500 text-white py-1 px-2 rounded hover:bg-red-600 focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
